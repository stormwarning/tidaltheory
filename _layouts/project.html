{% include header.html %}

<main class="main" id="main">

  <section class="hero hero--project">
    <div class="hero-image" style="background-image:url(/assets/images/cover-devfacto.jpg)"></div>

    <div class="hero-overlay"></div>

    <div class="hero-content">
      <div class="layout-container">

        <h1 class="hero-title">{{ page.title }}</h1>

      </div>
    </div>
  </section>

  <article class="project-body">

    <section class="project-intro">
      <div class="layout-container">

        <div class="layout layout--flush">
          <div class="layout-item layout-item--1-3"></div>

          <div class="layout-item layout-item--2-3">
            <div class="project-icon">

              <img src="/assets/images/work-devfacto-icon@2x.png" alt="Site icon">

              {{ content }}

            </div>
          </div>
        </div>

      </div>
    </section>

    <section class="project-showcase">
      <div class="layout-container">

        <div class="layout layout--flush">
          <div class="layout-item layout-item--1-3">
            <h2>Showcase&#8212;</h2>
          </div>

          <div class="layout-item layout-item--2-3">
            <img src="/assets/images/work-devfacto-showcase.png" srcset="/assets/images/work-devfacto-showcase@2x.png 1131w" alt="DevFacto responsive showcase">
          </div>
        </div>

      </div>
    </section>

    <section class="project-notes">
      <div class="layout-container">

        <div class="layout layout--flush">
          <div class="layout-item layout-item--1-3">
            <h2>Contribution&#8212;</h2>
          </div>

          <div class="layout-item layout-item--2-3">
            <ul>
            {% for contribution in page.contributions %}
              <li>{{ contribution }}</li>
            {% endfor %}
            </ul>
            <p><a href="{{ page.url }}">Visit {{ page.title }}</a></p>
          </div>
        </div>

      </div>
    </section>

    <section class="project-images">
    </section>

  </article>

  <nav class="project-nav">
    <div class="project-nav-image" style="background-image:url(/assets/images/cover-wephysio.jpg)"></div>

    <div class="project-nav-overlay"></div>

    <div class="project-nav-content">
      <div class="layout-container">

        <div class="layout layout--flush">
          <div class="layout-item layout-item--1-3">
            <h6 class="project-nav-title">Next project&#8212;</h6>
          </div>

          <div class="layout-item layout-item--2-3">
            <a class="project-next js-parent-hover" href="/work/wephysio/">WePhysio</a>

            <p><a href="/work/">See all work</a></p>
          </div>
        </div>

      </div>
    </div>
  </nav>

</main>

{% include footer.html %}
