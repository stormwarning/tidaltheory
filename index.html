---
layout: default
---

<section class="work">
  <div class="layout-container">

    <div class="layout layout--flush">

      <div class="layout-item layout-item--1-3">
        <h2 class="section-title">Selected work&#8212;</h2>
      </div>

      <div class="layout-item layout-item--2-3">
      {% assign latestwork = site.projects | where:'category','latest' %}
      {% for project in latestwork reversed %}
        <a class="project{% if forloop.first == true %}  project--featured{% endif %}" href="{{ project.url }}">
          <div class="project-image" style="background-image:url(/assets/images/{{ project.cover }})"></div>

          <div class="project-overlay"></div>

          <div class="project-lid project-lid--a"></div>
          <div class="project-lid project-lid--b"></div>

          <div class="project-content">
            <div>
              <h3 class="project-title">{{ project.title }}</h3>
              <p class="project-tagline">{{ project.tagline }}</p>
            </div>
          </div>
        </a>
      {% endfor %}
      </div>

    </div>

  </div>
</section>
